<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" routerLink="/login" routerLinkActive="active">Login</a>
</nav>
<div class="container-fluid mb-5">
  <div class="alert alert-danger" *ngIf="errorMsg">
   {{errorMsg}}
  </div>
  <form #userForm="ngForm" *ngIf="!submitted" (ngSubmit)="onSubmit()" novalidate>

   <div class="form-group">
    <label>Name</label>
    <input  type="text" required #name="ngModel" placeholder="name" [class.is-invalid]="name.invalid && name.touched" class="form-control" name="name"
     [(ngModel)]="userModel.name">
     <div *ngIf="name.errors && name.invalid || name.touched">
   <small class="text-danger" *ngIf="name.errors">Name is required</small>
     </div>
   </div>
   <div class="form-group">
    <label for="Email">Email</label>
    <input type="email" class="form-control" name="Email" [(ngModel)]="userModel.email"
    required #email="ngModel" [class.is-invalid]="email.invalid" placeholder="email">
    <div *ngIf="email.errors && email.invalid || email.touched">
      <small class="text-danger" *ngIf="email.errors">Email is required</small>
        </div>
   </div>
   <div class="form-group">
    <label for="Password">Password</label>
    <input type="password" required #password="ngModel" [class.is-invalid]="password.invalid" placeholder="password"
     class="form-control" name="Password" [(ngModel)]="userModel.password">
     <div *ngIf="password.errors && password.invalid || password.touched">
      <small class="text-danger" *ngIf="password.errors">Password is required</small>
        </div>
   </div>
   <button class="btn btn-primary" [disabled]="userForm.invalid" type="submit">Submit</button>
  </form>
</div>
